{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
            {% endfor %}
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </form>
    </div>
    <div>
        <h4>Or</h4>
        <button class="btn btn-outline-info">
            <a href="{% url 'social:begin' 'facebook' %}?group={{ 'None' }}">Sign Up with Facebook</a>
        </button>
        
    </div>
    <div class="border-top pt-3">
        <small class="input-muted">
            Already Have an Account? <a href="../login" class="ml-2">Sign In</a>
        </small>
    </div>
</div>
{% endblock %}
