{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-3">My Games</h1>
{% if my_games %}
{% for game in my_games %}
<div class="card-body">
    <h5 class="card-title">{{ game.game.name }}</h5>
    <p class="card-text">{{ game.game.description }}</p>
    <p class="card-text">{{ game.game.price }}</p>
    <a href="{% url 'gameLibrary:playGame' game.game.id %}" class="btn btn-primary">Play Game</a>
</div> 
{% endfor %}
{% else %}
<p>No games available</p>
{% endif %}
{% endblock %}
