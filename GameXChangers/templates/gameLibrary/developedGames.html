{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-3">Games that I developed</h2>
{% if my_games %}
{% for game in my_games %}
<div class="card-body">
    <h5 class="card-title">{{ game.name }}</h5>
    <p class="card-text">{{ game.description }}</p>
    <p class="card-text">{{ game.price }}</p>
    <div>
        <a style ="margin-bottom: 10px; margin-right: 10px;" href="{% url 'gameLibrary:playGame' game.id %}" class="btn btn-primary">Play Game</a>
        <a style ="margin-bottom: 10px; margin-right: 10px;" href="{% url 'gameLibrary:removeGame' game.id %}" class="btn btn-primary">Remove Game</a>
    </div>
    <div>
        <a style ="margin-bottom: 10px; margin-right: 10px;" href="{% url 'gameLibrary:modifyGame' game.id %}" class="btn btn-primary">Modify Game</a>
        <a style ="margin-bottom: 10px; margin-right: 10px;" href="{% url 'gameLibrary:gameStats' game.id %}" class="btn btn-primary">Game Statistics</a>
    </div>
</div> 
{% endfor %}
{% else %}
<p>No games available</p>
{% endif %}
{% endblock %}
