{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-3">All Games</h1>
{% if game_list %}
{% for game in game_list %}
<div class="card-body">
    {% if game not in owned_game_list %}
    <h5 class="card-title">{{ game.name }}</h5>
    <p class="card-text">{{ game.description }}</p>
    <p class="card-text">{{ game.price }}</p>
    <a href="{% url 'gameLibrary:buyGame' game.id %}" class="btn btn-primary">Buy Game</a>
    {% endif %}
</div> 
{% endfor %}
{% else %}
<p>No games available</p>
{% endif %}
{% endblock %}
