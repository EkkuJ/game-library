{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-3">All Games</h1>
{% if game_list %}
{% for game in game_list %}
<div class="card-body">
    <h5 class="card-title">{{ game.name }}</h5>
    <p class="card-text">{{ game.description }}</p>
    <a href="{% url 'gameLibrary:playGame' game.id %}" class="btn btn-primary">Play Game</a>
</div>
{% endfor %}
{% else %}
<p>No games available</p>
{% endif %}
{% endblock %}
